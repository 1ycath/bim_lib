<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零件详情</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>零件详情</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="category.html">分类</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="detail-card">

        <div class="detail-two-columns">

            <!-- 左侧：3D 视图 -->
            <div class="detail-left">
                <model-viewer id="part-3d" 
                    src=""
                    alt="3D 模型预览"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    style="width: 100%; height:450px;">
                </model-viewer>
            </div>

            <!-- 右侧：文字内容 -->
            <div class="detail-right">
                <div class="info-row">  

                    <h2 id="part-name">零件名称</h2>
                    <span id="part-category" class="detail-tag">分类</span>
                    <img id="part-img" src="" alt="图片" class="detail-img-small">

                </div>

                <h3>零件简介</h3>
                <p id="part-desc">这里显示该零件的详细描述内容。</p>
                    <div class="download-btn-container">
                        <button id="download-btn">下载模型</button>
                    </div>

            </div>

        </div>

    </section>
</main>

    <footer>
        <p>© 2025 BIM模型库</p>
    </footer>
    <!-- 引入 model-viewer Web 组件 -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
